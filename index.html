<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">    
</head>
<body>
    <!-- Left Content -->
    <div class="left-content">
        <img src="./EGG.jpg">
    </div>

    <!-- Right Content -->
    <div class="right-content">
        <!-- Header -->
        <div class="header">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br/>
                Sign up now to get started.<br/>
                <br/>
                You <i>know</i> you want to.
            </p>
        </div>
        
        <!-- Form -->
        <form action="" class="form">
            <div class="form-body">
                <div class="form-body-header">Let's do this!</div>
                <div class="form-body-content">
                    <div class="form-body-left">
                        <div class="form-row">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name">
                        </div>
                        <div class="form-row">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="form-row">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                    </div>
                    <div class="form-body-right">
                        <div class="form-row">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name">
                        </div>
                        <div class="form-row">
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="number" id="phone_number" name="phone_number">
                        </div>                    
                        <div class="form-row">
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm_password" name="confirm_password" required>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Footer -->
            <div class="form-footer">
                <div class="btn-create_account">
                    <label for="create_account"></label>
                    <button type="submit" id="create_account">Create Account</button>
                </div>
                <div class="btn-login">
                    <label for="login">Already have an account?</label>
                    <button type="button" id="login">Log in</button>
                </div>
            </div>
        </form>
    </div>
    
</body>
</html>
